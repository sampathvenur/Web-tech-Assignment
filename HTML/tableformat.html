<html>

<head>
    <title>table</title>
    <link rel="stylesheet" href="/CSS/tableformat.css">
</head>

<body>
    <div class="a">
        <h3>a&#41;</h3>
        <table>
            <tr>
                <td colspan="3" width="100px">&nbsp;</td>
            </tr>
            <tr>
                <td width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
            </tr>
        </table>
    </div>
    <div class="b">
        <h3>b&#41;</h3>
        <table>
            <tr>
                <td rowspan="4" width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
            </tr>
            <tr>
                <td width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
            </tr>
            <tr>
                <td width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
            </tr>
            <tr>
                <td width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
            </tr>
        </table>
    </div>
    <div class="c">
        <h3>c&#41;</h3>
        <table>
            <tr>
                <td colspan="2" width="100px">&nbsp;</td>
                <td colspan="2" width="100px">&nbsp;</td>
            </tr>
            <tr>
                <td width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2" width="100px">&nbsp;</td>
                <td colspan="2" width="100px">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="2" width="100px">&nbsp;</td>
            </tr>
        </table>
    </div>
    <div class="d">
        <h3>d&#41;</h3>
        <table>
            <tr>
                <td width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
            </tr>
            <tr>
                <td width="100px">&nbsp;</td>
                <td rowspan="2" colspan="2" width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
            </tr>
            <tr>
                <td width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
            </tr>
            <tr>
                <td width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
            </tr>
        </table>
    </div>
    <div class="e">
        <h3>e&#41;</h3>
        <table>
            <tr>
                <td colspan="2" width="100px">&nbsp;</td>
            </tr>
            <tr>
                <td width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
            </tr>
            <tr>
                <td width="100px">&nbsp;</td>
                <td width="100px">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="2" width="100px">&nbsp;</td>
            </tr>
        </table>
    </div>
</body>

</html>
