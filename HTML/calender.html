<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March 2008 Calendar</title>
    <link rel="stylesheet" href="/CSS/calender.css">
</head>

<body>
    <main>
        <header>
            <h1>March 2008 Calendar</h1>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="empty"></td>
                    <td class="empty"></td>
                    <td class="empty"></td>
                    <td class="green">1</td>
                    <td class="green">2</td>
                    <td class="green">3</td>
                    <td class="green">4</td>
                </tr>
                <tr>
                    <td class="sunday">2</td>
                    <td class="green">3</td>
                    <td class="green">4</td>
                    <td class="green">5</td>
                    <td class="green">6</td>
                    <td class="green">7</td>
                    <td class="green">8</td>
                </tr>
                <tr>
                    <td class="sunday">9</td>
                    <td class="green">10</td>
                    <td class="green">11</td>
                    <td class="green">12</td>
                    <td class="green">13</td>
                    <td class="green">14</td>
                    <td class="green">15</td>
                </tr>
                <tr>
                    <td class="sunday">16</td>
                    <td class="green">17</td>
                    <td class="green">18</td>
                    <td class="green">19</td>
                    <td class="green">20</td>
                    <td class="green">21</td>
                    <td class="holiday">22</td>
                </tr>
                <tr>
                    <td class="sunday">23</td>
                    <td class="green">24</td>
                    <td class="green">25</td>
                    <td class="green">26</td>
                    <td class="green">27</td>
                    <td class="green">28</td>
                    <td class="green">29</td>
                </tr>
                <tr>
                    <td class="sunday">30</td>
                    <td class="green">31</td>
                    <td class="empty"></td>
                    <td class="empty"></td>
                    <td class="empty"></td>
                    <td class="empty"></td>
                    <td class="empty"></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
