<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Window Layout</title>
    <link rel="stylesheet" href="/CSS/wordpad1.css">
</head>

<body>
    <div class="window">
        <div class="title-bar" onclick="showInfo('titleBar')">Title Bar</div>
        <div class="menu-bar" onclick="showInfo('menuBar')">Menu Bar</div>
        <div class="ruler" onclick="showInfo('ruler')">Ruler</div>
        <div class="content">Content Area</div>
        <div class="status-bar" onclick="showInfo('statusBar')">Status Bar</div>
    </div>

    <script src="/JavaScript/wordpad1.js"></script>
</body>

</html>
