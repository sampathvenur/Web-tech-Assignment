<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Styles</title>
    <style>
        sup {
            vertical-align: super;
            font-size: smaller;
        }

        sub {
            vertical-align: sub;
            font-size: smaller;
        }

        del {
            text-decoration: line-through;
        }

        strong {
            font-weight: bold;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Superscript -->
    <p>This is a <sup>superscript</sup> example.</p>

    <!-- Subscript -->
    <p>This is a <sub>subscript</sub> example.</p>

    <!-- Strike through -->
    <p>This is a <del>strike through</del> example.</p>

    <!-- Super bold -->
    <p>This is <strong>super bold</strong> text.</p>

    <!-- Underline -->
    <p class="underline">This is an <span class="underline">underlined</span> text example.</p>

</body>

</html>
