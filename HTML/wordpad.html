<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPad Web</title>
    <link rel="stylesheet" href="/CSS/wordpad.css">
</head>

<body>
    <h2 style="text-align: center;">Touch the options to know their information</h2>
    <div id="wordpad-window">
        <div class="toolbar" onclick="displayInfo('Toolbar')">Toolbar</div>
        <div class="status-bar" onclick="displayInfo('Status Bar')">Status Bar</div>
        <div class="menu-bar" onclick="displayInfo('Menu Bar')">Menu Bar</div>
        <div class="title-bar" onclick="displayInfo('Title Bar')">Title Bar</div>
        <div class="ruler" onclick="displayInfo('Ruler')">Ruler</div>
    </div>
    <div id="info-popup"></div>
    <div>
        <h2>Preview of the Wordpad Window</h2><img src="/images/wordpad.png" width="400px">
    </div>
    <script src="/JavaScript/wordpad.js"></script>
</body>

</html>
