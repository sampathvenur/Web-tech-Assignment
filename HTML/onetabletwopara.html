<!DOCTYPE html>
<html>

<head>
    <title>Styled Table and Paragraphs</title>
    <link rel="stylesheet" href="/CSS/onetabletwopara.css">
    <style>
        p {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h2>Web Page </h2>
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>

    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>1st row,1st column</td>
            <td>1st row,2nd column</td>
        </tr>
        <tr>
            <td>2nd row row,1st column</td>
            <td>2nd row,2nd column</td>
        </tr>
    </table>
</body>

</html>
