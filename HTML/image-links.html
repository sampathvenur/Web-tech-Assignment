<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
</head>

<body>
    <h1>Image Links</h1>
    <h2>Single Link with Image</h2>
    <a href="https://www.twitter.com" target="_blank">
        <img src="/images/fridge.webp" alt="Example Image" style="width:200px;height:auto;">
    </a>
    <h2>Multiple Links with Single Image</h2>
    <img src="/images/washing machine.webp" alt="Example Image" usemap="#examplemap" style="width:200px;height:auto;">
    <map name="examplemap">
        <area shape="rect" coords="0,0,100,100" href="https://www.youtube.com" alt="Example 1" target="_blank">
        <area shape="rect" coords="100,0,200,100" href="https://www.google.com" alt="Example 2" target="_blank">
    </map>
    <p><a href="/HTML/linkproblem.html">Back to Main Page</a></p>
</body>

</html>
